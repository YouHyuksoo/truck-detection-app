<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Video</title>
  </head>
  <body>
    <h1 style="text-align: center">ğŸ“¡ ì‹¤ì‹œê°„ ì˜ìƒ ìŠ¤íŠ¸ë¦¬ë° (WebSocket)</h1>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
      "
    >
      <!-- width/height ì œê±° -->
      <canvas id="canvas"></canvas>
    </div>
    <script>
      const ws = new WebSocket("ws://127.0.0.1:8000/ws/video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      ws.binaryType = "arraybuffer";

      ws.onmessage = (event) => {
        const blob = new Blob([event.data], { type: "image/jpeg" });
        const img = new Image();
        img.onload = () => {
          // ì´ë¯¸ì§€ ì›ë³¸ í¬ê¸°ì— ë§ì¶° ìº”ë²„ìŠ¤ ë¦¬ì‚¬ì´ì§•
          canvas.width = img.naturalWidth;
          canvas.height = img.naturalHeight;
          ctx.drawImage(img, 0, 0);
        };
        img.src = URL.createObjectURL(blob);
      };

      ws.onopen = () => {
        setInterval(() => ws.send("ping"), 5000);
      };
    </script>
  </body>
</html>
